<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="contactUs.css">
    <title>Contact Us</title>
  </head>
  <body>
    <header>
        <div class="container">
            <nav class="main-nav">
                <div class="logo"><img src="assets/Icons/logo-with-credard.svg"></div>
                <div class="main-nav_bar">
                    <ul>
                        <li><a href="">Feature</a></li>
                        <li><a href="">Library</a> </li>
                        <li><a href="">The team</a></li>
                        <li><a href="">Contact us</a></li>
                    </ul>
                </div>

                <div class="main-nav_buttons">
                    <button class="login">Log In</button>
                    <button class="register">Register</button>
                </div>

                <div class="hamburger">
                    <img src="assets/Icons/menu - ham.svg" alt="">
                </div>
            </nav>
        </div>
    </header>
    <main>
        <section class="frame">
            <div class="container">
                <div class="frame_words">
                    <h2>How can we help you?</h2>
                    <h4>Send us a message</h4>
                </div>
            </div>
        </section>

        <section class="contact-area">
            <div class="container">
                <div class="contact-area_form">
                    <div class="contact-area_form_name">
                        <label for="name">Name</label><br>
                        <input type="text" id="name">
                    </div>

                    <div class="contact-area_form_address">
                        <label for="email">Email Address</label><br>
                        <input type="email" id="email">
                    </div>

                    <div class="contact-area_form_message">
                        <label for="message">Message</label><br>
                        <textarea rows="5" id="message"></textarea>
                    </div>

                    <button>Send Message</button>
                </div>

                <div class="contact-area_image">
                    <img src="assets/images/illustration-woman-contactUs.svg" alt="">
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="main-footer">
                <div class="main-footer_top">
                    <div class="logo"><img src="assets/Icons/credard-logo.svg"></div>
 
                    <div class="main-footer_top_nav">
                        <div class="support">
                            <h5>Support</h6>
                            <p>Contact us</p>
                        </div>
    
                        <div class="library">
                            <h5>Library</h5>
                            <p>View Library</p>
                            <p>Saved Designs</p>
                        </div>
    
                        <div class="company">
                            <h5>Company</h5>
                            <p>Meet the Team</p>
                        </div>
                    </div>
    
                </div>

                <div class="footer_line"></div>

                <div class="main-footer_bottom">
                    <div class="copyright">
                        <p>&copy Credard Inc. 2022</p>
                    </div>

                    <div class="main-footer_bottom_icon">
                        <p>Follow us:</p>
                        <img src="assets/Icons/twitter.svg" alt="">
                        <img src="assets/Icons/facebook.svg" alt="">
                        <img src="assets/Icons/linkedIn.svg" alt="">
                        <img src="assets/Icons/instagram.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </footer>
  </body>
</html>
