<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link rel="stylesheet" href="./comment.css" />
    </head>
    <body>
        <main>
            <section class="comments">
                <header class="comments_header">
                    <h2 class="comments_heading">Comments</h2>
                    <button>
                        <img
                            src="./assets/Icons/Frame 27 (1).png"
                            alt="Close icon"
                        />
                    </button>
                </header>
                <form>
                    <div class="textarea-wrapper">
                        <textarea
                            class="comments_textarea"
                            name="comment"
                            id="comment"
                            cols="30"
                            placeholder="Add comment"
                        ></textarea>
                        <button class="textarea_send">
                            <img src="./assets/Icons/Vector (4).png" alt="" />
                        </button>
                        <button class="textarea_react">
                            <img src="./assets/Icons/Vector (5).png" alt="" />
                        </button>
                    </div>
                </form>
                <article class="comment">
                    <figure class="comment_figure">
                        <img src="./assets/Icons/Person.png" alt="" />
                        <figcaption class="comment_author">
                            Valerie Houston
                        </figcaption>
                    </figure>
                    <p class="comment_text">
                        This is quite beautiful. I like it.
                    </p>
                    <div class="comment_bottom">
                        <button>
                            <img src="./assets/Icons/Vector (4).png" alt="" />
                        </button>
                        <button class="react">
                            <figure class="react_figure">
                                <img
                                    class="react_img"
                                    src="./assets/Icons/Group 50.png"
                                    alt=""
                                />
                                <figcaption>6</figcaption>
                            </figure>
                        </button>
                        <button class="reply-btn">Reply</button>
                        <small class="comment_time">2 hours ago</small>
                    </div>
                </article>
                <article class="comment">
                    <figure class="comment_figure">
                        <img src="./assets/Icons/Person.png" alt="" />
                        <figcaption class="comment_author">
                            Akintomi Mariam
                        </figcaption>
                    </figure>
                    <p class="comment_text">
                        I really like the design of this card. The fact that I
                        can change the color makes me really glad .
                    </p>
                    <div class="comment_bottom">
                        <button>
                            <img src="./assets/Icons/Vector (4).png" alt="" />
                        </button>
                        <button class="react">
                            <figure class="react_figure">
                                <img
                                    class="react_img"
                                    src="./assets/Icons/Group 50.png"
                                    alt=""
                                />
                                <figcaption>10</figcaption>
                            </figure>
                        </button>
                        <button class="react">
                            <figure class="react_figure">
                                <img
                                    class="react_img"
                                    src="./assets/Icons/Heart.png"
                                    alt=""
                                />
                                <figcaption>2</figcaption>
                            </figure>
                        </button>
                        <button class="reply-btn">Reply</button>
                        <small class="comment_time">3 days ago</small>
                    </div>
                </article>
            </section>
        </main>
    </body>
</html>
